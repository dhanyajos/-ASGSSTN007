<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <form>

        <h1 style="color:red;text-align:center"> <img src="emp.png" alt="logo" height="50px" width="50px" />Employee Registration Form</h1>
        <center>
            <table border="0" cellpadding="10" cellspacing="1">
                <tr>
                    <td></td>
                    <td>
                        <input type="radio" value="mr" />Mr
                        <input type="radio" value="mrs" />Mrs
                        <input type="radio" value="ms" />Ms

                    </td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" id="firstname" name="firstname" placeholder="First Name" /></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" id="lastname" name="lastname" placeholder="Last Name" /></td>
                </tr>
                <tr>
                    <td>Mail Address1</td>
                    <td><input type="text" name="mail1" /></td>
                </tr>
                <tr>
                    <td>Mail Address2</td>
                    <td><input type="text" name="mail2" /></td>
                </tr>
                <tr>
                    <td>City</td>

                    <td><input type="text" name="city" /></td>

                </tr>
                <tr>
                    <td>State</td>

                    <td>
                        <select name="state" id="state">
                            <option>Gujarat</option>
                            <option>Kerala</option>
                            <option>Karnataka</option>
                            <option>TamilNadu</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td><input type="text" name="zip" /></td>
                </tr>

                <tr>
                    <td>Upload Photo</td>
                    <td><input type="file" id="myfile" name="myfile"></td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td><input type="email" name="email" /></td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type="text" name="phone" placeholder="+91" /></td>
                </tr>
                <tr>
                    <td>Languages Known</td>
                    <td>
                        <input type="checkbox" value="Singing" />Gujarati<br />
                        <input type="checkbox" value="Reading" />Hindi <br />
                        <input type="checkbox" value="Gardening" />English <br />
                        <input type="checkbox" value="Gardening" />Marathi
                    </td>
                </tr>

                <tr>
                    <td>Additional information</td>
                    <td>
                        <textarea rows="3" cols="20" placeholder="Optional"></textarea>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="button" value="Submit" />
                        <input type="button" value="Reset" />

                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
