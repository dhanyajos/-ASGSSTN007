<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css">  
    <script src="https://kit.fontawesome.com/b8b325b13d.js" crossorigin="anonymous"></script>
    <title>Taj Hotel | Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="Home.html"><span class="text-primary">Taj</span> Hotel</a></h1>
                <ul>
                    <li><a class="current" href="Home.html">Home</a></li>
                    <li><a href="About.html">Our Team</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="Gallery.html">Gallery</a></li>
                    <li><a href="Contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact Us</span></h1>
            <p>Please Fill The Form To Contact Us</p>


            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>


                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info">
        <div class="bg-dark">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>Near Gateway of India,Mumbai</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone: </h3>
                <p>+91 9900887734</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>tajmumbai@gmail.com</p>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <p>Taj &copy; 2022 | All Rights Reserved</p>
    </footer>
</body>
</html>
